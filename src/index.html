  <section class="navbar">
    <ul class="navbar__list">
      <li class="navbar__item" data-type="main" aria-label="открыть главную страницу">
        <span class="navbar__item-text">Главная</span>
        <img class="navbar__icon" src="<%=require('./images/icon-navbar-main.svg')%>" alt="">
      </li>
      <li class="navbar__item" data-type="products" aria-label="открыть страницу продуктов">
        <span class="navbar__item-text">Продукты</span>
        <img class="navbar__icon" src="<%=require('./images/icon-navbar-list.svg')%>" alt="">
      </li>
      <li class="navbar__item" data-type="setting" aria-label="открыть страницу настроек">
        <span class="navbar__item-text">Настройки</span>
        <img class="navbar__icon" src="<%=require('./images/icon-navbar-setting.svg')%>" alt="">
      </li>
    </ul>
    <a class="navbar__link" href="https://github.com/romankrivopalov/daily-calories" target="_blank"></a>
  </section>

  <div class="container">
    <div class="setting">
      <h2 class="section-title">Настройки</h2>

      <form class="setting__form">
        <div class="setting__wrapper">
          <button
            class="button button_size_m"
            type="button"
            data-type="gender"
            data-gender="male">
            Мужчина
          </button>
          <button
            class="button button_size_m"
            type="button"
            data-type="gender"
            data-gender="female">
            Женщина
          </button>
        </div>

        <div class="setting__wrapper">
          <input
          class="input input_type_short"
          type="number"
          min="6"
          max="110"
          placeholder="Возраст"
          data-type="start"
          data-user="age"
          require>
          <span class="setting__label">Возраст</span>
        </div>

        <div class="setting__wrapper">
          <input
          class="input input_type_short"
          type="number"
          min="6"
          max="110"
          placeholder="Возраст"
          data-type="start"
          data-user="age"
          require>
          <span class="setting__label">Рост</span>
        </div>

        <div class="setting__wrapper">
          <input
          class="input input_type_short"
          type="number"
          min="6"
          max="110"
          placeholder="Возраст"
          data-type="start"
          data-user="age"
          require>
          <span class="setting__label">Вес</span>
        </div>

        <div class="setting__wrapper">
          <div class="setting__activity">
            <button
              class="button button_size_m"
              type="button"
              data-type="activity"
              data-activity="low">
              низкий
            </button>
            <button
              class="button button_size_m"
              type="button"
              data-type="activity"
              data-activity="middle">
              средний
            </button>
            <button
              class="button button_size_m"
              type="submit"
              data-type="activity"
              data-activity="high">
              высокий
            </button>
          </div>

          <span class="setting__label">Уровень активности</span>
        </div>

        <button class="button button_size_l setting__btn-submit">Изменить</button>
      </form>
    </div>
  </div>
